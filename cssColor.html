<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color</title>
    <style>
        :root {
            --main-color: skyblue;
            --second-color: darkblue;
            --third-color: blue;
            --forth-color: gray;
        }

        h1 {
            color: var(--main-color);
        }

        p {
            color: var(--second-color);
        }

        h3 {
            color: var(--third-color);
        }
    </style>
</head>

<body>
    <h1>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eligendi, voluptas?</h1>
    <h3>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eligendi, voluptas?</h3>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eligendi, voluptas?</p>

</body>

</html>
